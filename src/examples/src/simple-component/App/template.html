<ol>
  <!--
    Estamos fornecendo cada item de `todo` com o objeto que `todo`
    está representando, para que o seu conteúdo possa ser dinâmico.
    Também precisamos fornecer cada componente com um "key",
    o qual é explicado na secção do guia sobre v-for.
  -->
  <TodoItem v-for="item in groceryList" :todo="item" :key="item.id"></TodoItem>
</ol>
