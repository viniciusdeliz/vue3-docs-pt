<p>
  <span :title="message">
    Paire o ponteiro do teu rato sobre mim por alguns segundos para veres o título saltar dinamicamente!
  </span>
</p>

<!--
as vinculações de classe têm suporte especial para objetos e arranjos
para além do suporte para sequência de caracteres simples.
-->
<p :class="{ red: isRed }" @click="toggleRed">
  Isto deveria ser vermelho... porém clica-me para alterná-lo.
</p>

<!-- as vinculações de estilo também suportam objetos e arranjos -->
<p :style="{ color }" @click="toggleColor">
  Isto deve ser verde, e deve alternar entre verde e azul sobre clique.
</p>
