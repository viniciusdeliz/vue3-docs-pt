<!--
  Nota que não precisamos da `.value` dentro dos modelos
  de marcação porque as referências são "desembrulhadas"
  automaticamente nos modelos de marcação.
-->
<h1>{{ message }}</h1>

<!--
  Vincular à um método ou função.
  A sintaxe @click é abreviação para v-on:click.
-->
<button @click="reverseMessage">Reverse Message</button>

<!-- Também pode ser uma declaração de expressão em linha  -->
<button @click="message += '!'">Append "!"</button>

<!--
  A Vue também fornece modificadores para tarefas comuns
  tais como `e.preventDefault()` e `e.stopPropagation()`
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Uma ligação com "e.preventDefault()"
</a>
