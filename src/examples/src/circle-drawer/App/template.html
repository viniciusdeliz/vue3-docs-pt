<svg @click="onClick">
  <foreignObject x="0" y="40%" width="100%" height="200">
    <p class="tip">
      Clique sobre a tela para desenhar um circulo. Clique sobre um circulo para selecioná-lo. Clique com o botão
      direito do rato sobre a tela para ajustar o raio do circulo selecionado.
    </p>
  </foreignObject>
  <circle v-for="circle in circles" :cx="circle.cx" :cy="circle.cy" :r="circle.r"
    :fill="circle === selected ? '#ccc' : '#fff'" @click="selected = circle" @contextmenu.prevent="adjust(circle)">
  </circle>
</svg>

<div class="controls">
  <button @click="undo" :disabled="index <= 0">Undo</button>
  <button @click="redo" :disabled="index >= history.length - 1">Redo</button>
</div>

<div class="dialog" v-if="adjusting" @click.stop>
  <p>Ajustar o raio do circulo em ({{ selected.cx }}, {{ selected.cy }})</p>
  <input type="range" v-model="selected.r" min="1" max="300">
</div>
