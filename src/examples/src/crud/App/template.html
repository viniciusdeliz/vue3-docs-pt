<div><input v-model="prefix" placeholder="Filtrar prefixo"></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames">{{ name }}</option>
</select>

<label>Nome: <input v-model="first"></label>
<label>Apelido: <input v-model="last"></label>

<div class="buttons">
  <button @click="create">Criar</button>
  <button @click="update">Atualizar</button>
  <button @click="del">Eliminar</button>
</div>
